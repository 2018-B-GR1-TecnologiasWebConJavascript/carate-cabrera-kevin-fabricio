<h3>Gestion Usuarios</h3>
<p>Gestione sus usuarios.</p>
<a routerLink="/menu/crear-raza">
  <button>Crear Raza</button>
</a>


<table>
  <!-- tr -> table row -->
  <tr>
    <!-- th -> table header -->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <!-- td -> table detail -->
    <!-- INTERPOLACION -->
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <button (click)="imprimir(usuario)">Eliminar {{hola()}}</button>
      <button (click)="actualizar(usuario)">Actualizar</button>
    </td>
  </tr>
</table>


<h3>Users Management</h3>

<p>Manage your users.</p>

<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>
      <button class="btn btn-danger" (click)="delete(user)">Delete</button>
      <a [routerLink]="['/menu', 'user-detail', user.id]">
        <button class="btn btn-primary ml-3">Details</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
