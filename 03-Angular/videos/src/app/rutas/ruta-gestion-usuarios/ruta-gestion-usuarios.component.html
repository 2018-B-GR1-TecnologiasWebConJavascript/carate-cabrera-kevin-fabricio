<h3>GESTION USUARIOS</h3>
<p>Gestione sus usuarios</p>

<table>
  <!-- tr -> table row -->
  <tr>
    <!-- th -> table header -->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <!-- td -> table detail -->
    <!-- INTERPOLACION -->
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <button (click)="imprimir(usuario)">Eliminar {{hola()}}</button>
    </td>
  </tr>
</table>
